<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
    <div class="upper-body">
        <div class="profile-image"></div>
        <div class="inner-div"></div>
    </div>

        <div class="inner2-div">
            <span class="name">Muhammad Ali</span>
            <span class="job">Software Engineer | Web Developer</span>
        </div>

        <div class="social-img">
            <a href="#" class="link">
                <i class="fa-brands fa-square-instagram"></i>
            </a>

            
            <a href="#" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>


            <a href="#" class="link">
                <i class="fa-brands fa-github"></i> 
            </a>


            <a href="#" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <div class="butons">
            <div class="email-button"> E-mail</div>
            <div class="message-button">Message</div>
        </div>


        <div class="contentsection">
        <div class="interaction-panel">
            <div class="first_interact">
                <i class="fa-regular fa-heart"></i>
                <span class="text1">60K</span>
            </div>



            <div class="second_interact">
               <i class="fa-regular fa-message"></i>
                <span class="text2">20K</span>
            </div>
       



            <div class="third_interact">
                <i class="fa-solid fa-share"></i>
                <span class="text3">12K</span>
            </div>
            
        </div>
        



    </div>

    </div>
   

</body>
</html>
